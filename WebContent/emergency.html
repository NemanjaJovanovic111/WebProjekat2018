
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/createEmergencySituation.js"></script>
<link href="style.css"  rel="stylesheet" type="text/css" >
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
				<legend>Enter emergency situation: </legend>
					<table>
						<tr>
							<td>Location name:</td>
							<td><input type="text" id="locationName"/></td>
						</tr>
						<tr>
							<td>Municipality:</td>
							<td><input type="text" id="municipalitie"/></td>
						</tr>
						<tr>
							<td>Description:</td>
							<td><input type="text" id="description"/></td>
						</tr>
						<tr>
							<td>GoogleMap:</td>
							<td><input type="text" id="gMap"/></td>
						</tr>
						<tr>
							<td>Territory:</td>
							<td><select id="territories"></select></td>
						</tr>
						<tr>
							<td>Emergency Type:</td>
							<td><input type="radio" name="emergencyType" value="RED" checked>RED<br>
  									       <input type="radio" name="emergencyType" value="ORANGE">ORANGE<br>
  									       <input type="radio" name="emergencyType" value="YELLOW">YELLOW<br></td>
						</tr>
						<tr>
							<td>Picture:</td>
							<td><input type="file" id="image"/></td>
						</tr>
						<tr>
							<td>Emergency State:</td>
							<td><input type="radio" name="emergencyState" value="ACTIVE" checked>ACTIVE<br>
  								<input type="radio" name="emergencyState" value="ARCHIVE">ARHIVE</td>
						</tr>
					</table>
					<button id="registerSituationButton" type="button">POST</button>
			</fieldset>		
	</form>

</body>
</html>
