
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/createEmergencySituation.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
			<fieldset>
				<legend>Enter emergency situation: </legend>
					Location name : <input type="text" id="locationName" /><br/>
					Municipality  : <input type="text" id="municipalitie"/><br/>
					Description : <input type="text" id="description"/><br/>
					GoogleMap  : <input type="text" id="gMap"/><br/>
					Territory: <select id="territories"></select><br/>
					Emergency Type :<br/>  <input type="radio" name="emergencyType" value="RED" checked> JEBENO BAS<br>
  									       <input type="radio" name="emergencyType" value="ORANGE"> TEZIJA<br>
  									       <input type="radio" name="emergencyType" value="YELLOW"> MANJE BITNI<br>
					Picture  : <input type="file" id="image"/><br/>			
					Emergency State: <br/> <input type="radio" name="emergencyState" value="ACTIVE" checked> ACTIVE<br>
  									       <input type="radio" name="emergencyState" value="ARCHIVE"> ARHIVE<br>
					<button id="registerSituationButton" type="button">POST</button>
			</fieldset>		
		</form>

</body>
</html>
