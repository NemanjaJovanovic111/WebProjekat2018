<body>

<input id="inp" type="button" value="Add volounteer to emergency sitaution" onclick="location.href='addVolunteerToEmergency.html';" />
<input id="inp" type="button" value="Change volunteer status" onclick="location.href='changeVolState.html';" />
<input id="inp" type="button" value="Create territory" onclick="location.href='createTerritory.html';" />
<input id="inp" type="button" value="Edit your profile" onclick="location.href='editProfile.html';" />
<input id="inp" type="button" value="Edit territory" onclick="location.href='editTerritory.html';" />
<input id="inp" type="button" value="Delete territory" onclick="location.href='deleteTerritory.html';" /><br><br>


<h3>Filter</h3>
<table>
	<tr>
		<td>Filter by Type:</td>
		<td>
			<select id = "emergencyType">
				<option value = "null">---</option>
				<option value = "RED">RED</option>
				<option value = "ORANGE">ORANGE</option>
				<option value = "YELLOW">YELLOW</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Filter by Territory:</td>
		<td>
			<select id = "territories">
				<option value = "null">---</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Filter Date:</td>
		<td><input id = "dateFilter" type="checkbox"></td>
	<tr>
	<tr>
		<td colspan="2">
			<button onclick = "filter()">Filter</button>
			<button id="btnResetuj" onclick = "filterReset()">Reset</button>
		</td>
</table><br><br>

<h3>Search</h3>
<table>
	<tr>
		<td>Municipality:</td>
		<td colspan="2">
			<input type="text" id="searchNazivOpstine">
		</td>
	</tr>
	<tr>
		<td>Territory:</td>
		<td colspan="2">
			<input type="text" id="searchNazivTeritorije">
		</td>
	</tr>
	<tr>
		<td>Description:</td>
		<td colspan="2">
			<input type="text" id="searchOpis">
		</td>
	</tr>
	<tr>
		<td>Volunteer:</td>
		<td>
			<input type="text" id="searchVolonter">
		</td>
		<td><input id = "nullVol" type="checkbox">No Volunteer</td>
	</tr>
	<tr>
		<td colspan="2">
			<button id="btnPretraga" onclick = "search()">Search</button>
			<button id="btnResetuj" onclick = "searchReset()">Reset</button>
		</td>
	</tr>
</table><br><br>

<h3>Combine Search & Filter</h3>
<button id="btnCombine" onclick = "combine()">Search & Filter</button><br><br>

<table id="emergencies">
	<tr>
		<th></th>
		<th>Location Name</th>
		<th>Municipality</th>
		<th>Description</th>
		<th>DateTime</th>
		<th>gMapLoc</th>
		<th>Territory</th>
		<th>Type</th>
		<th>Volunteer</th>
	</tr>
</table>
</body>
</html>
