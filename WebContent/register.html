<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Insert title here</title>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./js/register.js"></script>
		<link href="style.css"  rel="stylesheet" type="text/css" >
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Enter your username and password : </legend>
					Username : <input type="text" id="username" /><br/>
					Password  : <input type="password" id="password"/><br/>
					Confirm password : <input type="password" id="conf_password"/><br/>
					Email  : <input type="text" id="email"/><br/>
					First name  : <input type="text" id="name"/><br/>
					Last name  : <input type="text" id="surname"/><br/>
					Profile picture  : <input type="file" id="image"/><br/>
					Phone number  : <input type="number" id="phone_number"/><br/>			
					Territory: <select id="territories"></select>
					<button id="registerButton" type="button">Register</button>
			</fieldset>		
		</form>
	</body>
</html>
